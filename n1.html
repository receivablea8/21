    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }

        body {
            background-color: rgb(184, 183, 183);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .top-bar {
            background-color: #053a77;
            color: white;
            padding: 15px;
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 20px;
        }
        
        .bottom-bar {
            background-color: rgb(170, 168, 168);
            color: black;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            width: 100%;
            bottom: 0;
            font-size: 15px;
            padding-left: auto;
            padding-right: auto;
        }
        .help {
            margin-right: auto;
            margin-left: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .help:hover {
            color: blue; 
            
        }

        .terms {
            margin-left: auto;
            margin-right: 20px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .terms:hover {
            color: blue; 
        }

        .center-box {
            background-color: white;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
        }

        .center-box img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20%;
            margin-bottom: 20px;
            white-space: nowrap;
            
        }

        .logo-container img {
            display: flex;
            width: 60px;
            height: auto;
            margin-right: 10px;
            
            
        }
        
        .e-text {
            width: 100%;
            margin-bottom: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            padding-left: -30px;
        }


        #icon {
            margin-right: 15px;
        }

        #icon2 {
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .p-field {
            width: 100%;
            margin-bottom: 10px;
        }
        input[type="password"] {
            border: none;
            border-bottom: 1px solid #0965bb;
            padding: 5px;
            width: 90%;
            outline: none;
        }
        .pp-label {
            font-size: 25px;
            color: black;
            margin-bottom: 25px;
            font-weight: bold;
            position: relative;
        }
        .actions-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
        }
        .ft-p {
            color: #0055b8;
            cursor: pointer;
            margin-bottom: 20px;
            align-self: flex-start;
        }
        .sn-n-bn {
            background-color: #0055b8;
            color: white;
            border: 2px solid black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            width: 30%;
            align-self: flex-end;
            transition: background-color 0.3s, color 0.3s, transform 0.3s; 
            border-radius: 5px;
        }
        
        .sn-n-bn:hover {
            background-color: #003f88; 
            color: gray; 
            transform: scale(1.05); 
        }
        .sn-n-bn:active {
            background-color: #003f88; 
            transform: scale(0.95); 
        }
        
        .sn-n-bn.clicked {
            background-color: #002f70; 
            color: #ffffff; 
            border: 2px solid #ffffff; 
        }
        
        #error-message {
            color: red;
            display: none;
            margin-bottom: 10px;
            font-size: 15px;
        }

        @media (max-width: 768px) {
            .top-bar {
                font-size: 16px;
                padding: 10px;
            }
        
            .bottom-bar {
                font-size: 14px;
            }
        
            .center-box {
                padding: 15px;
            }
        
            .pp-label {
                font-size: 18px;
            }
        
            .e-text {
                font-size: 16px;
            }
        
            .sn-n-bn {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .top-bar {
                font-size: 14px;
                padding: 8px;
            }
        
            .bottom-bar {
                font-size: 12px;
            }
        
            .center-box {
                padding: 10px;
            }
        
            .pp-label {
                font-size: 16px;
            }
        
            .e-text {
                font-size: 14px;
            }
        
            .sn-n-bn {
                font-size: 12px;
                padding: 5px 10px;
            }
        }
        
    </style>
